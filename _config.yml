# Jekyll 配置文件
# 使用 TeXt 主题

title: Formula - 公式库
description: 一个全面的全学科公式库，涵盖数学、物理、化学等多个学科
url: "https://formula.aipalnet.cn" # 自定义域名
baseurl: "" # 如果站点在子目录，填写子目录路径

# TeXt 主题配置
remote_theme: kitian616/jekyll-TeXt-theme
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# 主题配置
theme_mode: light  # light, dark, auto
text_skin: default  # default, dark, ocean, forest, chocolate, orange

# 作者信息
author:
  name: Formula Team
  url: https://github.com/HuiTurn/Formula

# 数学公式支持 - MathJax（TeXt 主题原生支持）
math: true

# 导航配置
nav:
  - title: 首页
    url: /
  - title: 小学
    url: /docs/小学/
  - title: 初中
    url: /docs/初中/
  - title: 高中
    url: /docs/高中/
  - title: 大学
    url: /docs/大学/
  - title: 专业领域
    url: /docs/专业领域/
  - title: 积分表
    url: /docs/积分表/

# 社交链接
social:
  github:
    username: HuiTurn
    url: https://github.com/HuiTurn/Formula

# 排除文件（不参与构建）
exclude:
  - README.md
  - LICENSE
  - node_modules
  - scripts
  - formulas
  - .git
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - .DS_Store

# 包含文件（Jekyll 会自动包含 _includes 目录）
include:
  - _pages

# Markdown 处理
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  input: GFM
  hard_wrap: false

# 其他配置
permalink: pretty
timezone: Asia/Shanghai

