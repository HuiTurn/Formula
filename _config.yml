# Jekyll 配置文件
# 使用 Just the Docs 主题

title: Formula - 公式库
description: 一个全面的全学科公式库，涵盖数学、物理、化学等多个学科
url: "https://formula.aipalnet.cn" # 自定义域名

# Just the Docs 主题配置
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# 导航配置 - 自动生成侧边栏
nav_order: 1

# 搜索配置
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  index_page: true
  index_html: false

# 辅助链接（顶部右侧）
aux_links:
  "GitHub":
    - "https://github.com/HuiTurn/Formula"

# 颜色配置（可选）
color_scheme: light  # 可选: light, dark, auto

# 数学公式支持 - MathJax
math: true

# 排除文件（不参与构建）
exclude:
  - README.md
  - LICENSE
  - node_modules
  - scripts
  - formulas
  - .git
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - .DS_Store

# 包含文件（Jekyll 会自动包含 _includes 目录）
include:
  - _pages

# Markdown 处理
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  input: GFM
  hard_wrap: false

# 其他配置
permalink: pretty
timezone: Asia/Shanghai

